<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="AHMA">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Berlin Nachhaltig</title>
    
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/png" />
</head>

<body>
    <!-- Ahmed -->
    <header class="header-main-container"> <!-- Header Area -->
        <div class="header-content-container">
            <ul class="header-icon-list">
                <li class="header-icon-list-element"><img src="img/email-icon.png" alt="email-icon">contact@test.de</li>
                <li class="header-icon-list-element"><img src="img/logout-icon.png" alt="logout-icon">Logout</li>
            </ul>
            <img src="img/logo.png" alt="logo">
            <p>any text ..</p>
        </div>
    </header> <!-- End Header Area -->

    <div class="login-main-container"> <!-- Login Area -->
        <div class="login-content-container">
            <form class="login-form-container" action="#" method="post">
                <div class="login-form-username-container">
                    <img src="img/username-icon.png" alt="username">
                    <input type="text" placeholder="username" required>
                </div>
                <div class="login-form-password-container">
                    <img src="img/password-icon.png" alt="password">
                    <input type="password" placeholder="password" required>
                </div>
                <button class="login-btn">Login</button>
            </form>
        </div>
    </div> <!-- End Login Area -->

    <div class="mainPage-main-container"> <!-- Main-Page Area -->
        <p>Welcome <span>USERNAME</span></p>
        <div class="mainPage-content-container">
            <div class="mainPage-map-container">
                <!-- Style Attribute später löschen ! Css Gestaltung -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d155422.44498945714!2d13.259929956398633!3d52.506729638867235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e373f035901%3A0x42120465b5e3b70!2sBerlin!5e0!3m2!1sde!2sde!4v1682705948869!5m2!1sde!2sde" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="mainPage-locations-container">
                <ul class="locations-list">
                    <li class="locations-list-element"><a href="#">Location 1</a></li>
                    <li class="locations-list-element"><a href="#">Location 2</a></li>
                    <li class="locations-list-element"><a href="#">Location 3</a></li>
                </ul>
                <button class="add-location-btn">Add Location</button>
            </div>
        </div>
    </div> <!-- End Main-Page Area -->

    <!-- MAx -->
    <div class="add-Screen-container"> <!-- Add Area -->
        Add Screen
    </div> <!-- End Add Area -->

    <div class="update-container"> <!-- Update Area -->
        Update
    </div> <!-- End Update Area -->

    <footer class="footer-container"> <!-- Footer Area -->

    </footer> <!-- End Footer Area -->

    <script src="" async defer></script>
</body>

</html>
